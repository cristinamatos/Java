<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.min.css"/>
        <link href="#{request.contextPath}/css/app.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="listListas.xhtml">Avaliação</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="cadListaCompras.xhtml"> <span class="glyphicon glyphicon-plus"></span>Nova Lista                      
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="formulario">
            <h3>Cadastrar Lista</h3>
            <h:form>

                <h4>Nome Lista: <h:inputText id="nomeLista" value="#{listaComprasMB.lista.nome}" /></h4>
                <div style="max-width: 300px">
                    <table class="table table-hover">
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>Preço</th>
                        </tr>
                        <c:forEach items="${listaComprasMB.lista.itens}" var="i">  
                            <tr data-comprado="#{i.isComprado}">
                                <td>
                                    <h:outputText value="#{i.nome}"/>-<h:outputText value="#{i.id}"/>
                                </td>
                                <td>
                                    <h:outputText value="#{i.preco}"/>
                                </td>
                            </tr> 
                        </c:forEach>
                    </table>
                </div>

                <h:commandLink action="cadItemLista">
                    <span class="glyphicon glyphicon-plus">Adicionar Item</span>
                </h:commandLink>

                <div>
                    <h:commandButton class="btn btn-default" value="Salvar"  action="listListas" actionListener="#{listaComprasMB.salvar}"/>

                </div>
            </h:form>
        </div>
    </h:body>
</html>
