<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastrar Item</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.min.css"/>
        <link href="#{request.contextPath}/css/app.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="listListas.xhtml">Avaliação</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="cadListaCompras.xhtml"> <span class="glyphicon glyphicon-plus"></span>Nova Lista                      
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="formulario">
            <h3>Cadastrar Item</h3>
            <h:form>  
                <div align="justify">
                    <p>Nome Item: <br/> 
                        <h:inputText id="nomeItem" value="#{listaComprasMB.item.nome}" /></p>

                    <p>Preço:  <br/>
                        <h:inputText id="precoItem" value="#{listaComprasMB.item.preco}" /></p>
                    <h4><h:commandLink class="btn btn-default" value="Salvar " action="cadListaCompras" actionListener="#{listaComprasMB.addToItemList}" >
                        </h:commandLink>
                    </h4>  
                </div>

            </h:form>
        </div>
    </h:body>
</html>
